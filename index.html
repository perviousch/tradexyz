<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boom 1000 RSI Dashboard (15-minute timeframe)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .dashboard {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 1000px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #rsi-value {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
            color: #007bff;
        }
        #chart-container {
            position: relative;
            height: 60vh;
            width: 100%;
        }
        #signals {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .signal {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #buy-signal {
            color: white;
            background-color: #28a745;
        }
        #sell-signal {
            color: white;
            background-color: #dc3545;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .blink {
            animation: blink 1s linear infinite;
        }
        #time-info {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Boom 1000 RSI 14 Dashboard (15-minute timeframe)</h1>
        <div id="rsi-value">Current RSI: --</div>
        <div id="time-info">Next update in: --</div>
        <div id="chart-container">
            <canvas id="rsiChart"></canvas>
        </div>
        <div id="signals">
            <div id="buy-signal" class="signal">CHECK TO BUY</div>
            <div id="sell-signal" class="signal">CHECK TO SELL</div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('rsiChart').getContext('2d');
        const rsiValueElement = document.getElementById('rsi-value');
        const timeInfoElement = document.getElementById('time-info');
        const buySignalElement = document.getElementById('buy-signal');
        const sellSignalElement = document.getElementById('sell-signal');

        const rsiData = {
            labels: [],
            datasets: [{
                label: 'RSI 14',
                data: [],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        const rsiChart = new Chart(ctx, {
            type: 'line',
            data: rsiData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            stepSize: 10
                        }
                    },
                    x: {
                        ticks: {
                            maxTicksLimit: 10
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Boom 1000 RSI 14 (15-minute timeframe)'
                    }
                }
            }
        });

        async function fetchBoom1000Data() {
            // This function would make an API call to get real Boom 1000 data
            // For example:
            // const response = await fetch('https://api.example.com/boom1000');
            // const data = await response.json();
            // return data;

            // For now, we'll return mock data
            return {
                price: 1000 + Math.random() * 100,
                timestamp: new Date().toISOString()
            };
        }

        function calculateRSI(prices, periods = 14) {
            // Implement the actual RSI calculation here
            // This is a simplified example and not the actual RSI formula
            const changes = prices.slice(1).map((price, index) => price - prices[index]);
            const gains = changes.map(change => change > 0 ? change : 0);
            const losses = changes.map(change => change < 0 ? -change : 0);

            const avgGain = gains.slice(-periods).reduce((sum, gain) => sum + gain, 0) / periods;
            const avgLoss = losses.slice(-periods).reduce((sum, loss) => sum + loss, 0) / periods;

            const rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        }

        async function updateRSI() {
            const newData = await fetchBoom1000Data();
            // In a real implementation, we'd maintain a price history
            // and calculate RSI based on that
            const rsiValue = calculateRSI([newData.price]);

            rsiValueElement.textContent = `Current RSI: ${rsiValue.toFixed(2)}`;

            const currentTime = new Date().toLocaleTimeString();
            rsiData.labels.push(currentTime);
            rsiData.datasets[0].data.push(rsiValue);

            // Keep only the last 40 data points (10 hours of data)
            if (rsiData.labels.length > 40) {
                rsiData.labels.shift();
                rsiData.datasets[0].data.shift();
            }

            rsiChart.update();

            // Update buy/sell signals
            if (rsiValue <= 30) {
                buySignalElement.style.display = 'block';
                buySignalElement.classList.add('blink');
            } else {
                buySignalElement.style.display = 'none';
                buySignalElement.classList.remove('blink');
            }

            if (rsiValue >= 70) {
                sellSignalElement.style.display = 'block';
                sellSignalElement.classList.add('blink');
            } else {
                sellSignalElement.style.display = 'none';
                sellSignalElement.classList.remove('blink');
            }
        }

        // Update every 15 minutes, aligned with market time
        function scheduleNextUpdate() {
            const now = new Date();
            const nextUpdate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours(), Math.ceil(now.getMinutes() / 15) * 15, 0, 0);
            const timeUntilNextUpdate = nextUpdate - now;
            setTimeout(() => {
                updateRSI();
                scheduleNextUpdate();
            }, timeUntilNextUpdate);
        }


        // Initial update and schedule
        updateRSI();
        scheduleNextUpdate();
    </script>
</body>
</html>
