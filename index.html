<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boom 1000 Live RSI Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .dashboard {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 1000px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #connection-status {
            text-align: center;
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        #rsi-value {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
            color: #007bff;
        }
        #chart-container {
            position: relative;
            height: 60vh;
            width: 100%;
        }
        #signals {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .signal {
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        #buy-signal {
            color: white;
            background-color: #28a745;
        }
        #sell-signal {
            color: white;
            background-color: #dc3545;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .blink {
            animation: blink 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Boom 1000 Live RSI Dashboard (15m)</h1>
        <div id="connection-status">Connecting...</div>
        <div id="rsi-value">Current RSI: --</div>
        <div id="chart-container">
            <canvas id="rsiChart"></canvas>
        </div>
        <div id="signals">
            <div id="buy-signal" class="signal blink">CHECK TO BUY</div>
            <div id="sell-signal" class="signal blink">CHECK TO SELL</div>
        </div>
    </div>

    <script>
        const APP_ID = '66800'; // Replace with your Deriv app ID
        const SYMBOL = 'Boom 1000 Index';
        const INTERVAL = 15; // 15 minutes
        
        const ctx = document.getElementById('rsiChart').getContext('2d');
        const rsiValueElement = document.getElementById('rsi-value');
        const connectionStatus = document.getElementById('connection-status');
        const buySignalElement = document.getElementById('buy-signal');
        const sellSignalElement = document.getElementById('sell-signal');

        let ws = null;
        let priceHistory = [];
        let rsiHistory = [];
        let chartInstance = null;

        // Initialize Chart
        function initChart() {
            const data = {
                labels: [],
                datasets: [{
                    label: 'RSI 14',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            };

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 10
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'RSI 14 (15-minute timeframe)'
                        }
                    }
                }
            });
        }

        // Calculate RSI
        function calculateRSI(prices, periods = 14) {
            if (prices.length < periods + 1) {
                return null;
            }

            let gains = [];
            let losses = [];

            // Calculate price changes and separate into gains and losses
            for (let i = 1; i < prices.length; i++) {
                const change = prices[i] - prices[i - 1];
                gains.push(change > 0 ? change : 0);
                losses.push(change < 0 ? -change : 0);
            }

            // Calculate average gain and loss
            const avgGain = gains.slice(-periods).reduce((sum, gain) => sum + gain, 0) / periods;
            const avgLoss = losses.slice(-periods).reduce((sum, loss) => sum + loss, 0) / periods;

            if (avgLoss === 0) {
                return 100;
            }

            // Calculate RSI
            const rs = avgGain / avgLoss;
            const rsi = 100 - (100 / (1 + rs));

            return rsi;
        }

        // Update Chart
        function updateChart(rsi, timestamp) {
            const time = new Date(timestamp).toLocaleTimeString();
            
            chartInstance.data.labels.push(time);
            chartInstance.data.datasets[0].data.push(rsi);

            // Keep only last 40 data points (10 hours of 15-minute data)
            if (chartInstance.data.labels.length > 40) {
                chartInstance.data.labels.shift();
                chartInstance.data.datasets[0].data.shift();
            }

            chartInstance.update();
        }

        // Update Signals
        function updateSignals(rsi) {
            if (rsi <= 30) {
                buySignalElement.style.display = 'block';
                sellSignalElement.style.display = 'none';
            } else if (rsi >= 70) {
                buySignalElement.style.display = 'none';
                sellSignalElement.style.display = 'block';
            } else {
                buySignalElement.style.display = 'none';
                sellSignalElement.style.display = 'none';
            }
        }

        // Connect to Deriv WebSocket
        function connect() {
            ws = new WebSocket('wss://ws.binaryws.com/websockets/v3?app_id=' + APP_ID);

            ws.onopen = function() {
                connectionStatus.textContent = 'Connected';
                connectionStatus.classList.add('connected');
                connectionStatus.classList.remove('disconnected');

                // Subscribe to Boom 1000 Index ticks
                ws.send(JSON.stringify({
                    "ticks_history": "BOOM1000",
                    "adjust_start_time": 1,
                    "count": 5000,
                    "end": "latest",
                    "start": 1,
                    "style": "candles",
                    "subscribe": 1,
                    "granularity": INTERVAL * 60 // Convert minutes to seconds
                }));
            };

            ws.onclose = function() {
                connectionStatus.textContent = 'Disconnected - Reconnecting...';
                connectionStatus.classList.add('disconnected');
                connectionStatus.classList.remove('connected');
                setTimeout(connect, 1000);
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);

                if (data.error) {
                    console.error('WebSocket error:', data.error.message);
                    return;
                }

                if (data.candles) {
                    // Process historical data
                    priceHistory = data.candles.map(candle => parseFloat(candle.close));
                    const rsi = calculateRSI(priceHistory);
                    if (rsi !== null) {
                        rsiHistory.push(rsi);
                        rsiValueElement.textContent = `Current RSI: ${rsi.toFixed(2)}`;
                        updateSignals(rsi);
                        updateChart(rsi, data.candles[data.candles.length - 1].epoch * 1000);
                    }
                }

                if (data.ohlc) {
                    // Process real-time updates
                    const price = parseFloat(data.ohlc.close);
                    priceHistory.push(price);
                    const rsi = calculateRSI(priceHistory);
                    if (rsi !== null) {
                        rsiHistory.push(rsi);
                        rsiValueElement.textContent = `Current RSI: ${rsi.toFixed(2)}`;
                        updateSignals(rsi);
                        updateChart(rsi, data.ohlc.epoch * 1000);
                    }
                }
            };
        }

        // Initialize
        initChart();
        connect();

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
